<!DOCTYPE HTML> 
<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>Drag Function</title> 
		<style type="text/css"> 
			body, div { margin: 0; paading: 0; font-size: 12px; } 
			ul, li { margin: 0; padding: 0; list-style: none; } 
			.clear { clear: both; width: 1px; height: 0px; line-height: 0px; font-size: 1px; } 
			.box { position: static; float: left; width: 200px; height: 800px; margin: 15px; } 
			.bor { position: static; width: 100px; height: 100px; margin: 0 0 5px 0 ; border: 1px solid #ccc; background: #ececec; } 
			.borp { position: absolute; width: 100px; height: 80px; margin: 10px; padding: 10px; border: 1px solid #ccc; background: #ececec; } 
			.bg { float:left; width: 100px; height: 100px; margin: 8px 5px 0 auto; padding: 10px; border: 1px solid #ccc; } 
			.box2 { position: static; float: right; width: 200px; height: 800px; margin: 15px } 
			.bgColor { border: 1px dashed #f00; } 
		</style> 
		<script type="text/javascript" src="jquery-1.4.4.min.js"></script> 	
	</head> 
	<body> 
		<div id="candidateList" class="box"> 
			
		</div> 
		<div id="preferenceList" class="box2"> 
			
		</div> 
		<div class="clear"><input type="BUTTON" id="save" value="save"></input><input type="BUTTON" id="submit" value="submit"></input></div> 
	</body> 
</html> 
<script type="text/javascript" src="./teamup.js"></script>
